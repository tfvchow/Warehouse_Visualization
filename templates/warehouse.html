<!DOCTYPE html>
<html>
<head>
    <title>Warehouse Map</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            border: 1px solid black;
        }
        .transparent {
            background-color: transparent;
        }
        .grey {
            background-color: grey;
        }
    </style>
</head>
<body>
    <table>
        {% for row in range(5): %}
            <tr>
                {% for col in range(5): %}
                    {% if (row, col) in warehouse %}
                        <td class="{{ warehouse[(row, col)].split(' ')[1] }}">
                            {{ warehouse[(row, col)].split(' ')[0] }}
                        </td>
                    {% else %}
                        <td></td>
                    {% endif %}
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
