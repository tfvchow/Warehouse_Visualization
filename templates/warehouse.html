<!DOCTYPE html>
<html>
<head>
    <title>Warehouse Map</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            border: 1px solid black;
        }
        .transparent {
            background-color: transparent;
        }
        .grey {
            background-color: grey;
        }
        .highlight {
            background-color: lightgrey;
        }
    </style>
    <script>
        function moveObject(row, col) {
            fetch('/move_object', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ row, col })
            })
            .then(response => response.json())
            .then(data => {
                // Update the table based on the response data
                updateGrid(data.warehouse);
            });
        }

        function updateGrid(warehouse) {
            const table = document.getElementById('warehouse-grid');

            for (let row = 0; row < 20; row++) {
                for (let col = 0; col < 20; col++) {
                    const cell = table.rows[row].cells[col];
                    if (warehouse[row][col]) {
                        console.log(warehouse[row][col])
                        const object = warehouse[row][col];
                        cell.innerHTML = object;
                        // cell.classList.remove('transparent', 'grey');
                        // cell.classList.add(color);
                    } else {
                        cell.innerHTML = '';
                        // cell.classList.remove('transparent', 'grey');
                    }
                }
            }
        }

        window.onload = function() {
            let cells = Array.from(document.getElementsByTagName('td'));
            let origin = cells.find(cell => cell.textContent.trim() === 'A');
            let destination = cells.find(cell => cell.textContent.trim() === 'A-D');

            if (origin && destination) {
                origin.addEventListener('mouseover', highlight);
                origin.addEventListener('mouseout', unhighlight);
                destination.addEventListener('mouseover', highlight);
                destination.addEventListener('mouseout', unhighlight);
            }

            function highlight() {
                if (origin) origin.classList.add('highlight');
                if (destination) destination.classList.add('highlight');
            }

            function unhighlight() {
                if (origin) origin.classList.remove('highlight');
                if (destination) destination.classList.remove('highlight');
            }
        };
    </script>
</head>
<body>
    <table id="warehouse-grid">
        {% for row in range(warehouse|length) %}
        <tr>
            {% for col in range(warehouse[row]|length) %}
                {% set cell = warehouse[row][col] %}
                {% if cell %}
                    <td class="{{ cell.split(' ')[1] }}" onclick="moveObject({{ row }}, {{ col }})">
                        {{ cell.split(' ')[0] }}
                    </td>
                {% else %}
                    <td></td>
                {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
